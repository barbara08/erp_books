<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>

    <h4>Create Book: </h4>


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="form-group">

          <label for="title">Title</label>
          {{ form.title }}

          <label>Page</label>
          {{ form.page }}

          <label>Edition_Date</label>
            {{ form.edition_date }}

            <label>Editorial</label>
            {{ form.editorial }}

            <label>Author</label>
            {{ form.author }}

             <button type="submit" class="btn btn-success">Acept</button>

        </div>

      </form>

  <!-- BotÃ³n para volver a la vista principal (http://127.0.0.1:8000/books/authors/) -->
  <a href="{% url 'book_list' %}" type="submit" >Return to book list</a> 


</body>
</html>
