<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <body>
        <h4>Book Details: </h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Page</th>
        <th scope="col">Edition_Date</th>
        <th scope="col">Editorial</th>
        <th scope="col">Author</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
      <tr>
        <td> {{object.id}}</td>
        <td> {{object.title}}</td>
        <td> {{object.page}}</td>
        <td> {{object.edition_date}}</td>
        <td> {{object.editorial}} </td>    
        <td>  {{object.author}} </td>
        </tr>


    </table>
    
        </form>

        <!-- BotÃ³n para volver a la vista principal (http://127.0.0.1:8000/books/books/) -->
        <a href="{% url 'book_list' %}" type="submit" >Return to Books List</a>

    </body>
</html>
