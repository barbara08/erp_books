<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
<body>

{% extends "index.html" %}

{% block boton_volver %}

  <button type="button" class="btn btn-link">
    <a class="btn btn-primary" href="{% url 'index_ppal' %}" role="button">Return to main page</a>
  </button>

{% endblock %}

{% block button_search %}


  <form class="form-inline" action="." method="get">
    <div class="row">
      <div class="col-md-5 mx-auto">
          <div class="input-group">
              <input class="form-control border-end-0 border rounded-pill" placeholder="Search" name="search" type="text">
              <span class="input-group-append">
                  <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
              </span>
          </div>
      </div>
    </div>
  </form>

{% endblock %}

  </body>
</html>
