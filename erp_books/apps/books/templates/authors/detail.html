<html lang="en">

              <tr>
                <th scope="col">Name</th>
                
              </tr>
            </thead>
              <tr>
                <td> {{object.name}}</td>
               
                </tr>
        
        
            </table>

           
        </form>

        <!-- BotÃ³n para volver a la vista principal (http://127.0.0.1:8000/books/authors/) -->

    </body>
</html>
