{% extends "index_with_button.html" %}

{% block content %}

  <h4>Authors List: </h4>
  </br>

  <button>
      <a href="{% url 'author_create' %}">Add Author</a>
  </button>
  </br>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <Table>

      <tr>
        <th>Name</th>
      </tr>

      {% for author in object_list %}
      <tr>
        <td> {{author.name}} </td>
        <td> <a href="{% url 'author_update' author.id %}">Edit</a></td>
        <td> <a href="{% url 'author_delete' author.id %}">Delete</a></td>
        <td> <a href="{% url 'author_detail' author.id %}">Detail</a></td>
      </tr>
      {% endfor %}

    </Table>
    
  </form>


  {% if messages %}
    <h1 class="messages list-group mb-3">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </h1>
  {% endif %}

{% endblock %}
